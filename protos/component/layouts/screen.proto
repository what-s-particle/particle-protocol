syntax = "proto3";

package com.yunlong.particle.proto;

import "protos/particle.proto";

// Screen is inspired by Android's Scaffold and Navigation. This component contains the raw materials needed to build a visual app screen.
message Screen {
  string route = 1;
  optional string from = 2;
  Particle content = 3;
  optional Particle bottom_bar = 4;
  optional Particle top_bar_item = 5;
  optional Particle modal_drawer = 6;
}
